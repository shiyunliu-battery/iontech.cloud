<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dataset Search & Discovery - IonTech Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .filter-select, .filter-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 0.95em;
        }

        .datasets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dataset-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .dataset-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .dataset-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .dataset-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .dataset-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .dataset-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .dataset-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
            margin-top: 4px;
        }

        .dataset-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            color: #555;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: #e0e0e0;
            color: #333;
        }

        .dataset-footer {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .dataset-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #999;
        }

        .view-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #999;
        }

        .no-results h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .sidebar-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .datasets-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .dataset-stats {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dataset Discovery & Search</h1>
            <p>Find and explore advanced datasets for battery technology research and analysis</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search datasets by name, keywords, or author..."
                >
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <div class="filter-item">
                        <label class="filter-label">Data Type</label>
                        <select class="filter-select" id="dataTypeFilter">
                            <option value="">All Types</option>
                            <option value="battery">Battery Performance</option>
                            <option value="chemistry">Chemistry Analysis</option>
                            <option value="thermal">Thermal Data</option>
                            <option value="cycling">Cycling Data</option>
                            <option value="impedance">Impedance Spectroscopy</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label class="filter-label">Date Range</label>
                        <input 
                            type="text" 
                            class="filter-input" 
                            id="dateRangeFilter" 
                            placeholder="YYYY-MM-DD to YYYY-MM-DD"
                        >
                    </div>

                    <div class="filter-item">
                        <label class="filter-label">Data Size</label>
                        <select class="filter-select" id="dataSizeFilter">
                            <option value="">All Sizes</option>
                            <option value="small">< 100 MB</option>
                            <option value="medium">100 MB - 1 GB</option>
                            <option value="large">1 GB - 10 GB</option>
                            <option value="xlarge">> 10 GB</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-item">
                        <label class="filter-label">Format</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="csvFormat" value="csv">
                                <label for="csvFormat">CSV</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="jsonFormat" value="json">
                                <label for="jsonFormat">JSON</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="parquetFormat" value="parquet">
                                <label for="parquetFormat">Parquet</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="netcdfFormat" value="netcdf">
                                <label for="netcdfFormat">NetCDF</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-item">
                        <label class="filter-label">Access Level</label>
                        <select class="filter-select" id="accessLevelFilter">
                            <option value="">All Levels</option>
                            <option value="public">Public</option>
                            <option value="restricted">Restricted</option>
                            <option value="internal">Internal Only</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label class="filter-label">Quality Score (Min)</label>
                        <input 
                            type="range" 
                            class="filter-input" 
                            id="qualityFilter" 
                            min="0" 
                            max="100" 
                            value="0"
                            style="padding: 0;"
                        >
                        <small id="qualityValue">Any</small>
                    </div>
                </div>
            </div>
        </div>

        <div id="datasetsContainer" class="datasets-grid">
            <!-- Datasets will be rendered here -->
        </div>

        <div class="pagination">
            <button onclick="previousPage()">‚Üê Previous</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="nextPage()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        // Sample datasets data
        const datasets = [
            {
                id: 1,
                title: "Li-ion Battery Performance Cycles",
                description: "Comprehensive cycling data from 500+ Li-ion battery cells under various temperature conditions and charge rates.",
                dataType: "battery",
                recordCount: "1.2M",
                size: "2.4 GB",
                quality: 95,
                tags: ["Li-ion", "cycling", "temperature", "high-quality"],
                format: "csv",
                access: "public",
                date: "2025-11-15",
                downloads: 1523,
                popularity: 4.8
            },
            {
                id: 2,
                title: "Thermal Imaging Dataset - Battery Modules",
                description: "High-resolution thermal imaging data of battery modules during charge and discharge cycles for thermal management research.",
                dataType: "thermal",
                recordCount: "850K",
                size: "8.7 GB",
                quality: 92,
                tags: ["thermal", "imaging", "module", "IR"],
                format: "parquet",
                access: "restricted",
                date: "2025-10-22",
                downloads: 342,
                popularity: 4.5
            },
            {
                id: 3,
                title: "Electrochemical Impedance Spectroscopy Data",
                description: "EIS measurements across frequency ranges with temperature variation data for battery characterization.",
                dataType: "impedance",
                recordCount: "2.5M",
                size: "1.8 GB",
                quality: 98,
                tags: ["EIS", "impedance", "characterization", "frequency"],
                format: "json",
                access: "public",
                date: "2025-12-01",
                downloads: 892,
                popularity: 4.9
            },
            {
                id: 4,
                title: "Solid-State Battery Chemistry Analysis",
                description: "Detailed chemical composition and reaction kinetics data from solid-state battery prototypes.",
                dataType: "chemistry",
                recordCount: "450K",
                size: "950 MB",
                quality: 88,
                tags: ["solid-state", "chemistry", "composition", "reactions"],
                format: "netcdf",
                access: "internal",
                date: "2025-09-10",
                downloads: 156,
                popularity: 4.2
            },
            {
                id: 5,
                title: "Fast-Charging Protocol Response Data",
                description: "Real-time response measurements during accelerated charging protocols with detailed voltage and current profiles.",
                dataType: "battery",
                recordCount: "3.8M",
                size: "5.2 GB",
                quality: 94,
                tags: ["fast-charging", "protocol", "voltage", "current"],
                format: "csv",
                access: "public",
                date: "2025-11-30",
                downloads: 1087,
                popularity: 4.7
            },
            {
                id: 6,
                title: "Degradation Analysis - Multi-Chemistry Comparison",
                description: "Comparative degradation metrics across different battery chemistries over extended cycling periods.",
                dataType: "cycling",
                recordCount: "1.9M",
                size: "3.1 GB",
                quality: 96,
                tags: ["degradation", "comparison", "cycling", "multi-chemistry"],
                format: "parquet",
                access: "restricted",
                date: "2025-12-10",
                downloads: 634,
                popularity: 4.6
            },
            {
                id: 7,
                title: "Environmental Impact Study - Cell Production",
                description: "Complete lifecycle assessment data for battery cell manufacturing under various environmental conditions.",
                dataType: "chemistry",
                recordCount: "680K",
                size: "1.2 GB",
                quality: 85,
                tags: ["lifecycle", "environmental", "production", "assessment"],
                format: "csv",
                access: "public",
                date: "2025-10-05",
                downloads: 445,
                popularity: 4.1
            },
            {
                id: 8,
                title: "Real-World EV Battery Performance Logs",
                description: "Field data from 1000+ electric vehicles with comprehensive battery performance metrics and usage patterns.",
                dataType: "battery",
                recordCount: "12.5M",
                size: "15.8 GB",
                quality: 91,
                tags: ["EV", "real-world", "field-data", "performance"],
                format: "parquet",
                access: "restricted",
                date: "2025-11-20",
                downloads: 287,
                popularity: 4.8
            }
        ];

        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredDatasets = [...datasets];

        function renderDatasets() {
            const container = document.getElementById('datasetsContainer');
            container.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredDatasets.slice(start, end);

            if (paginatedData.length === 0) {
                container.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <h3>No datasets found</h3>
                        <p>Try adjusting your search filters or keywords.</p>
                    </div>
                `;
                return;
            }

            paginatedData.forEach(dataset => {
                const card = document.createElement('div');
                card.className = 'dataset-card';
                card.innerHTML = `
                    <div class="dataset-header">
                        <div class="dataset-title">${dataset.title}</div>
                        <span class="dataset-badge">${dataset.quality}%</span>
                    </div>
                    <p class="dataset-description">${dataset.description}</p>
                    <div class="dataset-stats">
                        <div class="stat">
                            <div class="stat-value">${dataset.recordCount}</div>
                            <div class="stat-label">Records</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${dataset.size}</div>
                            <div class="stat-label">Size</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">‚≠ê${dataset.popularity}</div>
                            <div class="stat-label">Rating</div>
                        </div>
                    </div>
                    <div class="dataset-tags">
                        ${dataset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="dataset-footer">
                        <div class="dataset-meta">
                            <span>üì• ${dataset.downloads} downloads</span>
                            <span>üîí ${dataset.access}</span>
                        </div>
                        <button class="view-btn" onclick="viewDataset(${dataset.id})">View Details</button>
                    </div>
                `;
                container.appendChild(card);
            });

            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredDatasets.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function performSearch() {
            currentPage = 1;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dataType = document.getElementById('dataTypeFilter').value;
            const dataSize = document.getElementById('dataSizeFilter').value;
            const accessLevel = document.getElementById('accessLevelFilter').value;
            const quality = parseInt(document.getElementById('qualityFilter').value);

            filteredDatasets = datasets.filter(dataset => {
                const matchSearch = !searchTerm || 
                    dataset.title.toLowerCase().includes(searchTerm) ||
                    dataset.description.toLowerCase().includes(searchTerm) ||
                    dataset.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchType = !dataType || dataset.dataType === dataType;
                const matchAccess = !accessLevel || dataset.access === accessLevel;
                const matchQuality = dataset.quality >= quality;

                let matchSize = true;
                if (dataSize) {
                    const sizeMB = parseInt(dataset.size);
                    if (dataSize === 'small') matchSize = sizeMB < 100;
                    else if (dataSize === 'medium') matchSize = sizeMB >= 100 && sizeMB < 1024;
                    else if (dataSize === 'large') matchSize = sizeMB >= 1024 && sizeMB < 10240;
                    else if (dataSize === 'xlarge') matchSize = sizeMB >= 10240;
                }

                return matchSearch && matchType && matchSize && matchAccess && matchQuality;
            });

            renderDatasets();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('dataTypeFilter').value = '';
            document.getElementById('dataSizeFilter').value = '';
            document.getElementById('accessLevelFilter').value = '';
            document.getElementById('qualityFilter').value = '0';
            document.getElementById('qualityValue').textContent = 'Any';
            document.querySelectorAll('.checkbox-item input').forEach(cb => cb.checked = false);
            currentPage = 1;
            filteredDatasets = [...datasets];
            renderDatasets();
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredDatasets.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderDatasets();
                window.scrollTo(0, 0);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderDatasets();
                window.scrollTo(0, 0);
            }
        }

        function viewDataset(id) {
            const dataset = datasets.find(d => d.id === id);
            alert(`Opening dataset: ${dataset.title}\n\nThis would navigate to a detailed view page with:\n- Full dataset preview\n- Download options\n- Related datasets\n- Usage statistics\n- Author information`);
        }

        // Update quality filter display
        document.getElementById('qualityFilter').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('qualityValue').textContent = value === '0' ? 'Any' : value + '%+';
        });

        // Initial render
        renderDatasets();
    </script>
</body>
</html>
